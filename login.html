<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUCATIONAL WEB</title>
    <link rel="stylesheet" href="login-css.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <form id="registerForm" action="register.php" method="POST" style="display: none;">
                <h2>Register E-WEB</h2>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p class="message">Already registered? <a href="#" onclick="toggleForms()">Login</a></p>
            </form>

            <form id="loginForm" action="login.php" method="POST">
                <h2>Login E-WEB</h2>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="message">Not registered? <a href="#" onclick="toggleForms()">Create an account</a></p>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }
    </script>

</body>
</html>
